<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- I kept gettting weird errors so I didnt append it, I just put it up here -->
    <div id="container">
        <div id="inner">
            <h1>Basic jQuery</h1>
            <p id="1">Paragraph 1</p>
            <p id="2">Paragraph 2</p>
            <p id="3">Paragraph 3</p>
        </div>
    </div>

</body>
<script>
    // When the document is ready it will run this
    $(document).ready(function() {
                $("#2").css({"color":"red"}); // Set the css to red on 2nd paragraph
                $("#3").click(function(){     // On click of 3rd paragraph 
                    $("#1").hide();           // 1st one will hide
                });
    });
   

</script>
</html>
