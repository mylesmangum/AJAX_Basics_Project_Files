<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="inner">
            <h1>Basic jQuery</h1>
            <p id="1">Paragraph 1</p>
            <p id="2">Paragraph 2</p>
            <p id="3">Paragraph 3</p>
        </div>
    </div>

</body>
<script>
    $(document).ready(function() {
                $("#2").css({"color":"red"});
                $("#3").click(function(){
                    $("#1").hide();
                });
    });
   

</script>
</html>
